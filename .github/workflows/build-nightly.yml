name: Build Nightly

on:
#  push:
#    branches:
#      - feature/*
  workflow_run:
    workflows: ["Unit Test"]
    branches:
      - feature/*
      - release/*
      - develop
      - main
    types:
      - completed

jobs:
  docker-image-build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: branch
        run: git branch
